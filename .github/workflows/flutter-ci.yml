name: Flutter CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  PROJECT_DIRECTORY: "azure_githubaction_flutter_app"

jobs:
  build_mobile:
    name: Build Android/iOS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Install dependencies
        run: |
          cd ${{ env.PROJECT_DIRECTORY }}
          flutter pub get

      - name: Analyze
        run: |
          cd ${{ env.PROJECT_DIRECTORY }}
          flutter analyze

      - name: Run tests
        run: |
          cd ${{ env.PROJECT_DIRECTORY }}
          flutter test

      - name: Build APK
        run: |
          cd ${{ env.PROJECT_DIRECTORY }}
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: ${{ env.PROJECT_DIRECTORY }}/build/app/outputs/flutter-apk/app-release.apk

      # Uncomment for iOS build (requires macOS runner)
      # - name: Build iOS
      #   if: matrix.os == 'macos-latest'
      #   run: |
      #     cd ${{ env.PROJECT_DIRECTORY }}
      #     flutter build ios --release --no-codesign

  build_docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build_mobile
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        # Only login if secrets are available (e.g. not on forks or if not set yet)
        if: ${{ secrets.DOCKERHUB_USERNAME != '' }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: ${{ secrets.DOCKERHUB_USERNAME != '' }}
          tags: user/app:latest
        # Note: If no secrets are set, this step effectively just verifies the build if push is false.
